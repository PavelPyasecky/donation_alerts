syntax = "proto3";

package campaign;

service CampaignService {
  rpc GetCampaign(GetCampaignRequest) returns (Campaign) {}
}
 
message Campaign {
  int64 id = 1;
  string title = 2;
  string description = 3;
  string target_amount = 4;
  string collected_amount = 5;
  bool is_active = 6;
  string created_at = 7;
  string updated_at = 8;
}

message GetCampaignRequest {
  int64 author_id = 1;
}
