name: CI

on:
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Set up uv
        uses: astral-sh/setup-uv@v3
        with:
          enable-cache: true

      - name: Docker build check
        run: |
          if command -v docker >/dev/null 2>&1; then
            export COMPOSE_PARALLEL_LIMIT=1
            docker compose -f $DOCKER_COMPOSE_FILE --build
          else
            echo "No docker compose or Dockerfile found; skipping docker build"
          fi
          EOF
